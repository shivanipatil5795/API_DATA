<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header> <div><h1>Our Products</h1></div><br>
        <div class="navbar">
           
            <button class="nav-btn" onclick="filterCategory('Men')">Men</button>
            <button class="nav-btn" onclick="filterCategory('Women')">Women</button>
            <button class="nav-btn" onclick="filterCategory('Kids')">Kids</button>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <i class="fas fa-search"></i>
            </div><br>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="badge"></span>
            </div>
            <div class="wishlist-icon" onclick="toggleWishlist()">
                <i class="fas fa-heart"></i>
                <span id="wishlist-count" class="badge"></span>
            </div>
        </div>
    </header><br><br><br><br><br><br><br><br><br>
    <main>
        <div id="product-container"></div>
        <div id="cart-items-container" class="hidden">
            <button class="close-btn" onclick="toggleCart()">Close</button>
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
        </div>
        <div id="wishlist-items-container" class="hidden">
            <button class="close-btn" onclick="toggleWishlist()">Close</button>
            <h2>Wishlist</h2>
            <ul id="wishlist-items"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
<footer>
  <h3>@our Store</h3>
  <div class="footer-bottom">
    <p>Created By: Shivani Patil</p>
</div>
</footer>
</html>
